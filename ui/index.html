<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Full Stack App</title>
    <meta name="description" content="Full Stack" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" media="all" />
  </head>
  <body>
    <div id="root">
      <h1>Full Stack App</h1>
      <h2>Stop screwing with frameworks!</h2>
      <p>This is a full stack app in 3 docker containers using Postgres DB, Node.js API, and a vanilla UI.</p>
      <p>Take it for a spin:</p>
      <hr />
      <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
        <label for="zip">ZIP:</label>
        <input type="text" id="zip" name="zip" required />
        <button type="submit">Submit</button>
      </form>
      <hr />
      <h3>Database Entries:</h3>
      <div id="entries"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
